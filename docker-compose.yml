services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MongoDb__ConnectionString=mongodb://mongodb:27017
      - MongoDb__DatabaseName=SosUrbanoApp
      - ASPNETCORE_ENVIRONMENT=Debug

  mongodb:
    image: mongo:6
    container_name: sosurbano-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
